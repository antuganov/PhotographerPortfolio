{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Lev Antuganov — photographer</title>
    <link rel="stylesheet" href="{% static 'app.css' %}">


    {% block css %}
    {% endblock css %}

    <script>
        // Display body when DOM is loaded
        let domReady = (cb) => {
            document.readyState === 'interactive' || document.readyState === 'complete'
                ? cb()
                : document.addEventListener('DOMContentLoaded', cb);
        };

        domReady(() => {
            document.body.style.visibility = 'visible';
        });
    </script>
</head>

<body style="visibility: hidden;">
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <path class="line top" d="M 20,30 H 80" />
                    <path class="line middle" d="M 20,50 H 80" />
                    <path class="line bottom" d="M 20,70 H 80" />
                </svg>
            </label>
            <label >
                <div class="logo"><a href="{% url 'main-page' %}">Lev Antuganov</a></div>
            </label>
            <ul>
                <li><a href="{% url 'main-page' %}">home</a></li>
                <li><a href="{% url 'series' %}">series</a></li>
                <li><a href="{% url 'about' %}">about</a></li>
                <li><a href="{% url 'contact' %}">contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="page-content">
        {% block content %}
        {% endblock content %}
    </div>
    <div class="footer">
        <div class="footer-social-links">
            <a href="https://t.me/untwo" target="_blank">
                <img class="footer-icon telegram" src="{% static 'portfolio/images/footer-telegram.svg' %}"
                    alt="telegram icon">
            </a>

            <a href="https://github.com/antuganov" target="_blank">
                <img class="footer-icon github" src="{% static 'portfolio/images/footer-github.svg' %}" alt="telegram icon">
            </a>

            <a href="https://www.instagram.com/lev.lives/" target="_blank">
                <img class="footer-icon instagram" src="{% static 'portfolio/images/footer-instagram.svg' %}"
                    alt="instagram icon">
            </a>
        </div>
        <div>
            <p>© Lev Antuganov</p>
        </div>
    </div>
</body>
{% block js %}
{% endblock js %}

</html>
